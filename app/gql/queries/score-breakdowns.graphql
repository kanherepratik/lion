query scoreBreakdowns($user_id: ID!, $week: Int!) {
  scoreBreakdowns: score_breakdowns(user_id: $user_id, week: $week) {
    id
    createdAt: created_at
    points
    review
    pullRequest: pull_request {
      id
      additions
      deletions
      name
      number
      title
      user {
        id
        avatarUrl: avatar_url
        name
        nickname
      }
    }
    user {
      id
      avatarUrl: avatar_url
      name
      nickname
    }
  }
}
